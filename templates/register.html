<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>register.</title>
    <style>
      .btn {
        padding: 14px 32px;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    
      .btn-primary {
        background-color: #000000  ;
        border-color: #000000 ;
        border-radius: 100px;
      }
    
      .btn-primary:hover {
        background-color: transparent;
        border-color: #000000 ;
      } 
    </style>
    
    </head>
    <body>
        
        <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-color: #F9E79F ;
          height: 300px;
          background-repeat: no-repeat;
          
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Register now</h2>
            <center>
                <form action="/register" method="POST">
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="col-lg-7">
                    <input type="name"  name="username" id="username" placeholder="UserName" class="form-control my-3 p-4">
                </div>
                <div class="col-lg-7">
                    <input type="email" name="email" id="email" placeholder="Email-Address" class="form-control my-3 p-4">
                </div>
                <div class="col-lg-7">
                    <input type="password" name="password" id="password" placeholder="********" class="form-control my-3 p-4">
                </div>
                <div class="col-lg-7">
                    <button type="submit" class="btn btn-primary" value="Register">Register</button>
                </div>
                <div>{{msg}}</div>
                <a href="#">Forget password</a>
                <p>Already have an account? <a href="/login">Login here</a></p>
              </form>
            </center>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
    <!-- Section: Design Block -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
